<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coordinador</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Coordinador</h1>

  <button onclick="syncTime()">Sincronizar</button>
  <button onclick="createClient()">Crear Cliente</button>

  <h2>Clientes Conectados</h2>
  <ul id="clients"></ul>

  <h2>Logs</h2>
  <ul id="logs"></ul>

  <script>
    const socket = io();

    // Actualizar lista de clientes
    socket.on('updateClients', (clients) => {
      const clientsList = document.getElementById('clients');
      clientsList.innerHTML = '';
      for (const id in clients) {
        const li = document.createElement('li');
        li.textContent = `Cliente ${id} - Offset: ${clients[id].offset}`;
        clientsList.appendChild(li);
      }
    });

    // Actualizar logs
    socket.on('updateLogs', (logs) => {
      const logsList = document.getElementById('logs');
      logsList.innerHTML = '';
      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = log;
        logsList.appendChild(li);
      });
    });

    // Crear cliente
    function createClient() {
      fetch('/create-client')
        .then(response => response.text())
        .then(data => {
          console.log(data);
        })
        .catch(error => console.error('Error creando cliente:', error));
    }

    // Ejecutar sincronización
    function syncTime() {
      fetch('/sync')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error al sincronizar');
          }
          return response.text();
        })
        .then(data => {
          console.log('Sincronización exitosa:', data);
        })
        .catch(error => console.error('Error sincronizando:', error));
    }
  </script>
</body>

</html>
