<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Cliente</h1>
  <h2>Reloj Lógico: <span id="clock"></span></h2>
  <h2>Logs</h2>
  <ul id="logs"></ul>

  <script>
    const socket = io();

    // Actualizar reloj lógico en pantalla
    setInterval(() => {
      document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }, 1000);

    // Recibir y mostrar logs de sincronización
    socket.on('updateLogs', (logs) => {
      const logsList = document.getElementById('logs');
      logsList.innerHTML = '';
      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = log;
        logsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
