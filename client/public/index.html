<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cliente</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cliente</h1>
    <h2>Reloj Lógico: <span id="clock"></span></h2>
    <button id="connectButton" onclick="connectToCoordinator()">Conectar al Coordinador</button>
    
    <h2>Logs de Sincronización</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Hora</th>
          <th>Evento</th>
          <th>Detalle</th>
        </tr>
      </thead>
      <tbody id="logs"></tbody>
    </table>
  </body>
</html>
